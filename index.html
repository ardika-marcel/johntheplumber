<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QuickFix Plumbing Services</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* --- CSS STYLES --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* FIX 2: Better tap response */
            touch-action: manipulation;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            /* Added padding to prevent bottom nav from covering content */
            padding-bottom: 80px; 
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* FIX 3: Sticky Navigation for Mobile 
           This ensures buttons are ALWAYS visible and clickable */
        .nav {
            background: white;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 30px;
            box-shadow: 0 -4px 10px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            gap: 10px; 
            flex-wrap: nowrap; /* Prevent breaking on small screens */
            overflow-x: auto;  /* Allow swipe if buttons are too many */
            position: fixed;
            bottom: 10px;
            left: 10px;
            right: 10px;
            z-index: 9999; /* Stay on top of all panels */
        }

        .nav button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .nav button:hover {
            background: #764ba2;
        }

        .nav button.active {
            background: #764ba2;
            font-weight: bold;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }

        /* FIX 4: Panel Management */
        .panel {
            display: none;
            background: white;
            border-radius: 10px;
            padding: 20px; /* Reduced for mobile */
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            width: 100%;
            margin-bottom: 20px;
        }

        @media (min-width: 768px) {
            .panel { padding: 40px; }
            .nav { 
                position: relative; 
                bottom: 0; 
                left: 0; 
                right: 0; 
                margin-bottom: 30px;
            }
            body { padding-bottom: 20px; }
        }

        .panel.active {
            display: block;
            animation: fadeIn 0.4s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Rest of your existing styles below... */
        h1 { color: #667eea; margin-bottom: 20px; text-align: center; font-size: 1.5rem; }
        h2 { color: #764ba2; margin-bottom: 15px; }
        .hero p { font-size: 16px; color: #555; line-height: 1.6; }
        .social-links { margin-top: 20px; }
        .social-links a { display: inline-block; padding: 5px 10px; color: #667eea; text-decoration: none; }
        .image-gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        .image-box { background: #f0f0f0; border-radius: 8px; padding: 15px; text-align: center; border: 2px dashed #ccc; }
        .image-box img { width: 100%; height: 120px; object-fit: cover; border-radius: 6px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; }
        .form-group input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 5px; }
        .btn { background: #667eea; color: white; border: none; padding: 12px; border-radius: 5px; width: 100%; cursor: pointer; }
        .waitlist-item { background: #f8f9fa; padding: 12px; margin-bottom: 10px; border-left: 4px solid #667eea; display: flex; align-items: center; }
        .waitlist-item-position { background: #764ba2; color: white; padding: 5px 10px; border-radius: 50%; margin-right: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <button onclick="showPanel('home')" class="active" id="nav-home">Home</button>
            <button onclick="showPanel('contact')" id="nav-contact">Contact</button>
            <button onclick="showPanel('testimonials')" id="nav-testimonials">Reviews</button>
            <button onclick="showPanel('waitlist')" id="nav-waitlist">Waitlist</button>
            <button onclick="showPanel('admin')" id="nav-admin">Admin</button>
        </div>

        <div class="panel active" id="home">
            <div class="hero">
                <h1>üîß QuickFix Plumbing</h1>
                <p>Your trusted local plumber. Available 24/7 for emergencies.</p>
                <div class="social-links">
                    <a href="#">üìò Facebook</a>
                    <a href="#">üì∏ Instagram</a>
                </div>
            </div>
            <h2>Services</h2>
            <div class="image-gallery">
                <div class="image-box"><img src="Boost.jpg"><p>Repairs</p></div>
                <div class="image-box"><img src="Work.jpg"><p>Install</p></div>
            </div>
        </div>

        <div class="panel" id="contact">
            <h1>üìû Contact Us</h1>
            <p>Phone: (555) 123-4567</p>
        </div>

        <div class="panel" id="testimonials">
            <h1>üí¨ Testimonials</h1>
            <p>"Great service!" - Sarah J.</p>
        </div>

        <div class="panel" id="waitlist">
            <h1>üìã Waiting List</h1>
            <div id="waitlist-message"></div>
            <div id="add-form-group">
                <div class="form-group"><input type="text" id="customer-name" placeholder="Name"></div>
                <div class="form-group"><input type="text" id="customer-address" placeholder="Address"></div>
                <div class="form-group"><input type="tel" id="customer-phone" placeholder="Phone"></div>
                <button class="btn" onclick="addToWaitlist()">Join List</button>
            </div>
            <div id="waitlist-display"></div>
        </div>

        <div class="panel" id="admin">
            <h1>üîê Admin</h1>
            <input type="password" id="admin-pin" placeholder="Enter PIN" style="width:100%; padding:10px; margin-bottom:10px;">
            <button class="btn" onclick="checkPin()">Unlock</button>
        </div>
    </div>

    <script>
        // --- KEEP ALL YOUR SUPABASE AND JS CODE EXACTLY AS IT WAS ---
        // I have only changed the showPanel function slightly for reliability
        
        function showPanel(panelName) {
            // Hide all panels
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            // Remove active class from all buttons
            document.querySelectorAll('.nav button').forEach(b => b.classList.remove('active'));

            // Show selected
            const targetPanel = document.getElementById(panelName);
            const targetBtn = document.getElementById('nav-' + panelName);
            
            if(targetPanel) targetPanel.classList.add('active');
            if(targetBtn) targetBtn.classList.add('active');

            // Scroll to top when changing panels
            window.scrollTo(0, 0);
        }

        // ... Paste the rest of your Supabase logic here ...
    </script>
</body>
</html>
